<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="security">
<head>
    <meta charset="UTF-8">
    <title>Employees List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .info-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .info-container p {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .info-container span {
            font-weight: bold;
            color: #007bff;
        }
        .info-container .roles span {
            font-weight: normal;
            color: #28a745;
        }
    </style>
</head>
<body>

<div class = "container">

    <h3>
        Employee Directory
    </h3>
    <hr>
    <div sec:authorize="hasRole('MANAGER')">
        <a th:href = "@{/employees/showFormForAdd}"
           class="btn btn-primary btn-sm mb-3">
            Add Employee
        </a>
    </div>
    <table class = "table table-bordered table-striped">
        <thead class = "table-dark">
            <tr>
                <th>
                    First Name
                </th>
                <th>
                    Last Name
                </th>
                <th>
                    email
                </th>
                <th>
                    Action
                </th>
            </tr>
        </thead>
        <tbody>
            <tr th:each = "employee : ${employees}">
                <td th:text = "${employee.firstName}"></td>
                <td th:text = "${employee.lastName}"></td>
                <td th:text = "${employee.email}"></td>
                <td>
                    <span sec:authorize="hasRole('MANAGER')">
                        <a  th:href="@{/employees/showFormForUpdate(employeeId = ${employee.id})}" class="btn btn-info btn-sm">
                            Update
                        </a>
                    </span>
                    <span sec:authorize="hasRole('ADMIN')">
                    <a th:href = "@{/employees/delete(employeeId = ${employee.id})}"
                       class = "btn btn-danger btn-sm"
                       onclick="if(!confirm('Are you sure you want to delete the employee?')) return false">
                        Delete
                    </a>
                    </span>
                </td>

            </tr>
        </tbody>
    </table>

    <form action="#" th:action="@{/logout}" method="POST">
        <input type="submit" value="logout">
    </form>

    <hr/>
    <div class="info-container">
        <p>Currently logged in as: <span sec:authentication="principal.username"></span></p>
        <p class="roles">Roles: <span sec:authentication="principal.authorities"></span></p>
    </div>

</div>


</body>
</html>
