<!DOCTYPE html>
<html lang="en" xmlns:th = "http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save Employee Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class = "container">
        <h3>Employee Directory</h3>
        <hr>

        <p class = "h4 mb-4"> Add Employee</p>
        <form action="#" th:action="@{/employees/save}" th:object="${employee}"
              method = POST>

            <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-4 w-25">

            <!-- hidden field for handling the update-->
            <input type="hidden" th:field="*{id}">

            <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4 w-25">

            <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 w-25">

            <button type="submit" class="btn btn-info col-2"> Save </button>
        </form>
        <hr>

        <!--   Do not need to provide any link cause index.html will automatically redirect to /employees/list     -->
        <a th:href="@{/}">Back to Employees</a>

    </div>
</body>
</html>
