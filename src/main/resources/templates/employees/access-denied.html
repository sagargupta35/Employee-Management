    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .denied-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .denied-container h1 {
            color: #dc3545;
            font-size: 2.5em;
        }
        .denied-container p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .denied-container a {
            color: #007bff;
            text-decoration: none;
            font-size: 1.2em;
        }
    </style>
    <title>Access Denied</title>
</head>
<body>

<div class="denied-container">
    <h1>Access Denied</h1>
    <p>You do not have permission to access this page.</p>
    <a href="/">Return to Home</a>

</html>
